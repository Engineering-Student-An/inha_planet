<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<link rel="stylesheet" href="/css/loading.css"/>
<body class="flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<div id="wrap">
    <!-- 로딩 창 -->
    <div id="loading" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.66) url('/img/loading.gif') no-repeat center center; z-index: 9999;">
        <p style="position: absolute; top: 50%; left: 50%; font-family: 'Roboto', sans-serif; transform: translate(-50%, -50%); font-size: 30px; color: black; animation: fadeIn 1s ease-in-out infinite alternate;">Chat GPT가 퀴즈를 생성하고 있습니다 ...</p>
    </div>

    <!-- 에러 메시지를 표시할 div -->
    <div id="errorMessage" class="error-message">
        <div class="error-icon">⚠️</div>
        <p id="errorText" class="error-text"></p>
        <p id="countdownText" class="countdown-text"></p>
    </div>\
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/loading_quiz.js"></script>
</html>
